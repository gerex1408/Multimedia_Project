    <section id="shoesContent">
        <form id="filterOptions">
            <div class="form-group filterGroup">
                <select class="form-control filterControl" id="colorSelect">
                    <option value="" selected disabled>COLOR</option>
                    <option>Black</option>
                    <option>White</option>
                    <option>Blue</option>
                    <option>Red</option>
                    <option>Others</option>
                </select>
            </div>
            <div class="form-group filterGroup">
                <select class="form-control filterControl" id="sizeSelect">
                    <option value="" selected disabled>SIZE</option>
                    <option>36-40</option>
                    <option>41-45</option>
                    <option>46-50</option>
                </select>
            </div>
            <div id="priceGroup" >
                <h5>PRICE</h5>
                <div id="range">
                    <input type="number" class="form-control" id="priceFrom" placeholder="FROM" min="0">
                    <input disabled type="number" class="form-control" id="priceTo" placeholder="TO">
                </div>
            </div>
            <div class="form-group filterGroup">
                <select class="form-control filterControl" id="styleSelect">
                    <option value="" selected disabled>STYLE</option>
                    <option>Casual</option>
                    <option>Sport</option>
                </select>
            </div>
            <div class="form-group filterGroup">
                <select class="form-control filterControl" id="brandSelect">
                    <option value="" selected disabled>BRAND</option>
                    <option>NIKE</option>
                    <option>ADIDAS</option>
                    <option>PUMA</option>
                    <option>JORDAN</option>
                </select>
            </div>
            <button id="filterButton" type="button" class="btn btn-success" onclick="menShoesLoad()">FILTER</button>
            <button id="clearButton" type="button" class="btn btn-secondary" onclick="clearFilters(menShoes)">CLEAR</button>
        </form>
        <div id="shoesContainer">
            <div id="containerContent">
                <h2>MEN</h2>
                <div class="row" id="shoesRow">
                    
                </div>
            </div>
        </div>
        <div classs="container p-5" id="errorAlert">
            <div class="row no-gutters fixed-bottom">
                <div class="col-lg-5 col-md-12">
                    <div class="alert alert-danger fade show" role="alert">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="True">&times;</span>
                        </button>
                        <h4 class="alert-heading">You must select a size !</h4>
                        <p>Select your prefered size for your shoes before adding them to the cart</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal fade bd-example-modal-lg" id="shoeModal" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog" id="modalContainer">
              <div class="modal-content" id="uniqueContent">
                
            </div>
        </div>
    </section>

    <script>
        document.getElementById("priceFrom").onchange = function () {
            var input = document.getElementById("priceTo");
            input.setAttribute("min", this.value);
            input.removeAttribute("disabled")
        }
    </script>
